<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/gijgo@1.9.6/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://cdn.jsdelivr.net/npm/gijgo@1.9.6/css/gijgo.min.css" rel="stylesheet" type="text/css" />
</head>
<body>

    <form method="post" name="form" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
              <a class="navbar-brand" href="#">Student Form</a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item active">
                    <a class="nav-link" href={% url 'register' %}>Register <span class="sr-only">(current)</span></a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href={% url 'showinfo' %}>Show Data</a>
                  </li>
                </ul>
              </div>
            </nav>
            <br>
            <h5>First Name :</h5>
            <div class="input-group mb-3">
              <input name="first_name" type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
            </div>
            <div name="textfield">
                <h5>Last Name :</h5>
                <div class="input-group mb-3">
                    <input name="last_name" type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
                </div>
            </div>
            <div name="textfield">
                <h5>Father's Name :</h5>

                <div class="input-group mb-3">
                    <input name="father_name" type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
                </div>
            </div>

            <div>
            <h5>Date Of Birth :</h5>
            <input id="datepicker" width="276" name="dob"/>
                <script>
                    $('#datepicker').datepicker({
                        uiLibrary: 'bootstrap4'
                    });
                </script>
            </div>
            <br>

            <div name="textfield">

                <h5>Gender :</h5>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="gender" id="gender" value="Female" checked>
                  <label class="form-check-label" for="gender">
                      <h5>Female</h5>
                  </label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="gender" id="gender" value="Male">
                  <label class="form-check-label" for="gender">
                    <h5>Male</h5>
                  </label>
                </div>
            </div>
            <div name="textfield">
                <h5>E-mail ID :</h5>
                <div class="input-group mb-3">
              <input name="email" type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
            </div>
            </div>
            <div name="textfield">
                <h5>City :</h5>
                <div class="input-group mb-3">
                    <input name="city" type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
                </div>
            </div>
            <div>
                 <h5>Passport Size Photo : </h5>
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="inputGroupFile01" name="picture">
                    <label class="custom-file-label" for="inputGroupFile01">Choose Image</label>
                </div>
            </div>
            <br>
            <br>
           <button type="submit" class="btn btn-primary btn-lg btn-block">Register</button>
        </div>
    </form>

</body>
</html>
